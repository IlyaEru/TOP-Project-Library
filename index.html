<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <script></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
</head>
<body>
    <header>
        <h1>My Book List</h1>
    </header>
    <main>
        <div id="new-book">
            <img id="add-icon" src="img/add.png" alt="add icon">
            <div>
                <form class="hidden" id="new-book-form" >
                    <label for="auth">Author:</label>
                    <input type="text" id="auth" name="auth" maxlength="30">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" maxlength="30">
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="pages" min="1" max="9999">
                    <p>Read the Book?</p>
                    <div>
                    <input type="radio" name="read" id="read" value="Read">
                    <label for="read">Read</label><br>
                    <input type="radio" name="read" id="not-read" value="Haven't Read" checked>
                    <label for="not-read">Haven't Read</label><br>
                    <input type="radio" name="read" id="current-reading" value="Currently Reading">
                    <label for="current-reading">Currently Reading</label><br>
                    </div>
                    <button id="add-book-submit" >Add Book</button>
                    <button class="btn-reset">Reset</button>
                    <p class="error-para"></p>
                    
                </form>
                  
            </div>
        </div>
        <div id="books">
            <div class="book">
                <div class="book-actions-container"> 
                    <img class="read-status-update" src="img/reading-book.png" alt="change reading status icon">
                    <p class="action-description"></p>
                    <img class="delete-book" src="img/delete.png" alt="delete book icon">
                </div>
                <h3 class="title">Your Books will look like this</h3>
                <p><strong>Author: </strong>The Author's name</p>
                <p><strong>Pages: </strong>Page amount</p>
                <p class="read-para"><strong>Reading Status: </strong><span class="read-status">Haven't Read</span></p>
            </div>

            
        </div>
    </main>
    <footer>
        <img src="img/github.png" alt="github link">
        <a href="https://github.com/IlyaEru">IlyaEru</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
